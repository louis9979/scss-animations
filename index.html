<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="css/style.css" type="text/css" media="all">
  <link rel="shortcut icon" type="image/png" href="img/ducky.png">
  <title>Sass Animations</title>

</head>

<body>
  <button class=button>
    css transition
  </button>

  <div class="container">
    <div id="ease" class="move"> Ease (default)</div>
    <div id="linear" class="move"> Linear</div>
    <div id="ease-in" class="move">Ease-in</div>
    <div id="ease-out" class="move">Ease-out</div>
    <div id="ease-in-out" class="move">Ease-in-out</div>
  </div>
  <div class="images">
    <div class="img">
      <p>translate me</p>
      <img src="img/nat-1-large.jpg" alt="" class="image image--1">
    </div>

    <div class="img">
      <p>scale me</p>
      <img src="img/cliff-dive.jpg" alt="" class="image image--2">
    </div>

    <div class="img">
      <p>skew me</p>
      <img src="img/cliff-jump.jpg" alt="" class="image image--3">
    </div>

    <div class="img">
      <p>rotate me</p>
      <img src="img/hot-air-baloon.jpg" alt="" class="image image--4">
    </div>
  </div>

  <div class="buttons">
    <div>
      <a href="#" class="slide-hover">Hover Me</a>
    </div>

    <div class="expanding-button">
      <a href="#" class="btn-expand">Watch Me Grow</a>
    </div>

    <div class="drop-down-btn">
      <a href="#" class="btn-drop">Watch Me Drop</a>
    </div>
  </div>

  <div class="btn-border-expand">
    <button class="border-expand">Watch My Borders Appear
      <span></span>
    </button>
  </div>




  <div class="text">
    <h1>text</h1>
  </div>


</body>


</html>
